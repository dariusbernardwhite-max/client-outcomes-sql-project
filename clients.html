<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Client</title>

  <style>
.topbar {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  margin-bottom: 18px;
}

.brand {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  color: var(--text-main);
}

.brand-logo {
  height: 38px;
  width: auto;
  display: block;
}

.brand-name {
  font-size: 20px;
  font-weight: 650;
  letter-spacing: 0.2px;
}
    :root{
      --bg:#0b0f1a;
      --panel:#11162a;
      --panel2:rgba(255,255,255,.04);
      --border:rgba(255,255,255,.10);
      --text:#eef1ff;
      --muted:rgba(238,241,255,.55);
      --accent:#3b82f6;
      --radius:16px;
      --shadow:0 20px 60px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    .card{
      width:100%;
      max-width:760px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:16px;
    }

    h1{ margin:0; font-size:22px; }
    .muted{ color:var(--muted); font-size:13px; }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:14px;
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    input, select{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--panel2);
      color:var(--text);
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:18px;
    }

    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
    }

    .btn.primary{
      background:rgba(59,130,246,.25);
      border-color:rgba(59,130,246,.45);
    }

    .msg{
      margin-top:12px;
      font-size:13px;
    }

    .ok{ color:#7ee787; }
    .bad{ color:#ff7b72; }

    @media (max-width:700px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
<header class="topbar">
  <a class="brand" href="/dashboard.html" aria-label="Mensura Ratio Home">
    <img src="/assets/MR_logo.png" alt="Mensura Ratio Logo" class="brand-logo">
    <span class="brand-name">Mensura Ratio</span>
  </a>
</header>
  <div class="card">
    <div class="top">
      <div>
        <h1>Add Client</h1>
        <div class="muted">Create a client record (no SQL required)</div>
      </div>
      <button class="btn" onclick="location.href='/dashboard.html'">Dashboard</button>
    </div>

    <form id="clientForm">
      <div class="grid">

        <div>
          <label for="external_client_key">External Client Key</label>
          <input id="external_client_key" placeholder="TEST-001, MRN-123" />
        </div>

        <div>
          <label for="dob">Date of Birth</label>
          <input id="dob" type="date" />
        </div>

        <div>
          <label for="first_name">First Name *</label>
          <input id="first_name" required />
        </div>

        <div>
          <label for="last_name">Last Name *</label>
          <input id="last_name" required />
        </div>

        <div>
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="">Select</option>
            <option>Female</option>
            <option>Male</option>
            <option>Nonbinary</option>
            <option>Other</option>
            <option>Prefer not to say</option>
          </select>
        </div>

        <div>
          <label for="housing_status">Housing Status</label>
          <input id="housing_status" placeholder="Housed, Unhoused, Interim" />
        </div>

      </div>

      <div class="actions">
        <button class="btn primary" type="submit">Save Client</button>
        <button class="btn" type="reset">Clear</button>
      </div>

      <div id="msg" class="msg"></div>
    </form>
  </div>

</body>
</html>
