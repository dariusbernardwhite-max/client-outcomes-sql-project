<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensura Ratio | Change Password</title>

  <style>
    :root{
      --bg-main:#0b0f1a;
      --card:#111827;
      --border:#1f2937;
      --text:#eef1ff;
      --muted:#9ca3af;
      --accent:#22c55e;
      --accent-hover:#16a34a;
      --danger:#ef4444;
    }

    *{ box-sizing:border-box; }

     body{
      margin:0;
      min-height:100vh;
      background:var(--bg-main);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:28px 18px;
   }
    .wrap{
      width:100%;
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
    }

    .brand{
      display:inline-flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--text);
      justify-content:center;
    }

    .brand-logo{
      height: 200px;
      width: auto;
      max-height:none;
    }

    .brand-name{
      font-size:55px;
      font-weight:700;
      letter-spacing:0.2px;
    }

    .card{
      width:100%;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:22px;
    }

    h1{
      margin:0 0 6px 0;
      font-size:26px;
      letter-spacing:0.2px;
    }

    .sub{
      margin:0 0 18px 0;
      color:var(--muted);
      line-height:1.35;
      font-size:14px;
    }

    .msg{
      margin:0 0 14px 0;
      padding:10px 12px;
      border-radius:12px;
      font-size:14px;
      display:none;
      border:1px solid transparent;
    }
    .msg.error{
      display:block;
      background:rgba(239,68,68,0.12);
      border-color:rgba(239,68,68,0.35);
      color:#fecaca;
    }
    .msg.success{
      display:block;
      background:rgba(34,197,94,0.12);
      border-color:rgba(34,197,94,0.35);
      color:#bbf7d0;
    }

    .field{
      margin-bottom:14px;
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    .input-row{
      display:flex;
      gap:10px;
      align-items:center;
    }

    input{
      flex:1;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#0f172a;
      color:var(--text);
      outline:none;
      font-size:14px;
    }

    input:focus{
      border-color:rgba(34,197,94,0.55);
      box-shadow:0 0 0 3px rgba(34,197,94,0.14);
    }

    .toggle{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#0f172a;
      color:var(--text);
      cursor:pointer;
      font-size:13px;
      min-width:72px;
    }

    .toggle:hover{
      border-color:rgba(34,197,94,0.55);
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:14px;
    }

    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#0f172a;
      color:var(--text);
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }

    .btn:hover{
      border-color:rgba(34,197,94,0.55);
    }

    .btn-primary{
      background:var(--accent);
      border-color:var(--accent);
      color:#06220f;
    }
    .btn-primary:hover{
      background:var(--accent-hover);
      border-color:var(--accent-hover);
    }

    .btn:disabled{
      opacity:0.6;
      cursor:not-allowed;
    }

    .footer-note{
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="brand" href="/dashboard.html" aria-label="Mensura Ratio home">
      <img class="brand-logo" src="/assets/MR_logo.png" alt="Mensura Ratio logo" />
      <span class="brand-name">Mensura Ratio</span>
    </a>

    <div class="card">
      <h1>Change Password</h1>
      <p class="sub">Choose a strong password you do not use anywhere else.</p>

      <div id="msg" class="msg"></div>

      <form id="form">
        <div class="field">
          <label for="current">Current password</label>
          <div class="input-row">
            <input id="current" type="password" autocomplete="current-password" required />
            <button class="toggle" type="button" data-toggle="current">Show</button>
          </div>
        </div>

        <div class="field">
          <label for="next">New password</label>
          <div class="input-row">
            <input id="next" type="password" autocomplete="new-password" required />
            <button class="toggle" type="button" data-toggle="next">Show</button>
          </div>
        </div>

        <div class="field">
          <label for="confirm">Confirm new password</label>
          <div class="input-row">
            <input id="confirm" type="password" autocomplete="new-password" required />
            <button class="toggle" type="button" data-toggle="confirm">Show</button>
          </div>
        </div>

        <div class="actions">
          <button class="btn" type="button" id="backBtn">Back</button>
          <button class="btn btn-primary" type="submit" id="updateBtn">Update</button>
        </div>
      </form>
    </div>

    <div class="footer-note">Mensura Ratio</div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/login.html";

    const msgEl = document.getElementById("msg");
    const form = document.getElementById("form");
    const backBtn = document.getElementById("backBtn");
    const updateBtn = document.getElementById("updateBtn");

    const currentEl = document.getElementById("current");
    const nextEl = document.getElementById("next");
    const confirmEl = document.getElementById("confirm");

    function setMsg(text, type){
      if (!text){
        msgEl.className = "msg";
        msgEl.textContent = "";
        msgEl.style.display = "none";
        return;
      }
      msgEl.className = "msg " + (type || "");
      msgEl.textContent = text;
      msgEl.style.display = "block";
    }

    function toggleField(id, btn){
      const el = document.getElementById(id);
      if (!el) return;
      const isPw = el.type === "password";
      el.type = isPw ? "text" : "password";
      btn.textContent = isPw ? "Hide" : "Show";
    }

    document.querySelectorAll("[data-toggle]").forEach(btn => {
      btn.addEventListener("click", () => toggleField(btn.dataset.toggle, btn));
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "/dashboard.html";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMsg("", "");

      const currentPassword = (currentEl.value || "").trim();
      const newPassword = (nextEl.value || "").trim();
      const confirmPassword = (confirmEl.value || "").trim();

      if (!currentPassword || !newPassword || !confirmPassword){
        setMsg("Please fill out all fields.", "error");
        return;
      }

      if (newPassword.length < 8){
        setMsg("New password must be at least 8 characters.", "error");
        return;
      }

      if (newPassword !== confirmPassword){
        setMsg("New password and confirmation do not match.", "error");
        return;
      }

      updateBtn.disabled = true;

      try{
        const res = await fetch("/api/auth/change-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({
            current_password: currentPassword,
            new_password: newPassword
          })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok){
          setMsg(data.error || data.message || "Password update failed.", "error");
          updateBtn.disabled = false;
          return;
        }

        setMsg("Password updated. Please log in again.", "success");
        localStorage.removeItem("token");

        setTimeout(() => {
          window.location.href = "/login.html";
        }, 1200);

      } catch (err){
        setMsg("Network error. Please try again.", "error");
        updateBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
